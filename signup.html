<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Nexus Forum</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="particles-bg" id="particles-bg"></div>

  <div class="auth-container">
    <div class="auth-card glass">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-network-wired"></i>
        </div>
        <h2>Create Account</h2>
        <p>Join our community today</p>
      </div>

      <form class="auth-form" id="signupForm">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" class="cyber-input" placeholder="Username" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" class="cyber-input" placeholder="Email" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" class="cyber-input" id="signupPassword" placeholder="Password" required>
            <button type="button" class="toggle-password" id="toggleSignupPassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-fill"></div>
            </div>
            <span class="strength-text">Password Strength</span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" class="cyber-input" placeholder="Confirm Password" required>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" required>
            <span class="checkmark"></span>
            <span class="checkbox-label">I agree to <a href="#">Terms & Conditions</a></span>
          </label>
        </div>

        <button type="submit" class="cyber-btn primary full-width">
          <span>Create Account</span>
          <i class="fas fa-rocket"></i>
        </button>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-login-btn google">
            <i class="fab fa-google"></i> Google
          </button>
          <button type="button" class="social-login-btn github">
            <i class="fab fa-github"></i> GitHub
          </button>
        </div>

        <div class="auth-footer">
          <p>Already have an account? <a href="login.html" class="auth-link">Login</a></p>
        </div>
      </form>
    </div>

    <a href="index.html" class="back-home">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </div>

  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Success!</span>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
