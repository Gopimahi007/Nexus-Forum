<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nexus Forum</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="particles-bg" id="particles-bg"></div>

  <div class="auth-container">
    <div class="auth-card glass">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-network-wired"></i>
        </div>
        <h2>Welcome Back</h2>
        <p>Login to continue your journey</p>
      </div>

      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" class="cyber-input" placeholder="Username" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" class="cyber-input" id="loginPassword" placeholder="Password" required>
            <button type="button" class="toggle-password" id="toggleLoginPassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="checkbox-label">Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="cyber-btn primary full-width">
          <span>Login</span>
          <i class="fas fa-arrow-right"></i>
        </button>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-login-btn google">
            <i class="fab fa-google"></i> Google
          </button>
          <button type="button" class="social-login-btn github">
            <i class="fab fa-github"></i> GitHub
          </button>
        </div>

        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a></p>
        </div>
      </form>
    </div>

    <a href="index.html" class="back-home">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </div>

  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Success!</span>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
